{% extends "store/main.html" %}
{% block content %}
<h2>Cadastro</h2>
<form method="POST" id="registerForm">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Nome de usuário:</label>
      <input required class="form-control" type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input required class="form-control" type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input required class="form-control" type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirme a Senha:</label>
      <input required class="form-control" type="password" id="confirmPassword" required>
    </div>
    <button type="submit" class="btn btn-primary">Cadastro</button>
  </form>  

<script>
  document.getElementById('registerForm').addEventListener('submit', function(event) {
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
          event.preventDefault();
          alert('As senhas não correspondem!');
      }
  });
</script>

{% endblock %}
