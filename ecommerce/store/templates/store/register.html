{% extends "store/main.html" %}
{% block content %}
<div class="center-form-cad">
  <form method="POST" id="new-form" class="new-form">
    <h2 class="new-form-title">Cadastro</h2>
    {% csrf_token %}
    <div class="new-input-container">
      <label for="username">Nome de usuário:</label>
      <input required style="width: 350px;" class="form-control" type="text" id="username" name="username" autocomplete="username" placeholder="Username">
    </div>
    <div class="new-input-container">
      <label for="email">Email:</label>
      <input required style="width: 350px;" class="form-control" type="email" id="email" name="email" autocomplete="email" placeholder="Email">
    </div>
    <div class="new-input-container">
      <label for="password">Senha:</label>
      <input required style="width: 350px;" class="form-control" type="password" id="password" name="password" autocomplete="new-password" placeholder="Senha">
    </div>
    <div class="new-input-container">
      <label for="confirmPassword">Confirme a Senha:</label>
      <input required style="width: 350px;" class="form-control" type="password" id="confirmPassword" autocomplete="new-password" placeholder="Confirme a Senha">
    </div>
    <button type="submit" class="new-submit">Cadastro</button>
    <hr>
    <p class="new-signup-link">
        Já tem uma conta?
        <a href="{% url 'login' %}">Login</a>
    </p>
  </form>
</div>

<script>
    document.getElementById('new-form').addEventListener('submit', function(event) {
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
          event.preventDefault();
          alert('As senhas não correspondem!');
      }
  });
</script>

{% endblock %}
