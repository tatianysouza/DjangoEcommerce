{% extends "store/main.html" %}
{% block content %}
    <h2 style="margin-top:5%">Resultados da pesquisa</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{product.imageURL}}" alt="">
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <a class="btn btn-outline-success" href="{% url 'product_detail' product.id %}">Ver</a>
                <h4 style="display: inline-block; float: right ;"><strong>R${{product.price|floatformat:2}}</strong></h4>
            </div>
        </div>
        {% empty %}
        <h3>Nenhum produto encontrado.</h3>
        {% endfor %}
    </div>
{% endblock content %}
