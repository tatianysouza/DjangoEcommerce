{% extends "store/main.html" %}
{% block content %}
<div class="center-form">
  <form method="POST" id="new-form" class="new-form">
    <h2 class="new-form-title">LOGIN</h2>
    {% csrf_token %}
    <div class="new-input-container">
      <label for="username">Nome de usu√°rio:</label>
      <input required class="form-control" type="text" id="username" name="username" autocomplete="username" placeholder="Username">
    </div>
    
    <div class="new-input-container">
      <label for="password">Senha:</label>
      <input required class="form-control" type="password" id="password" name="password" autocomplete="current-password" placeholder="Senha">
    </div>
    <button type="submit" class="new-submit">Login</button>
    <hr>
    <p class="new-signup-link">
        No account?
        <a href="{% url 'register' %}">Sign up</a>
    </p>
  </form>
</div>
{% endblock %}
