{% extends "store/main.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="username">Nome de usu√°rio:</label>
    <input required class="form-control" type="text" id="username" name="username" autocomplete="username">

  <div class="form-group">
    <label for="password">Senha:</label>

{% endblock %}
